name: Build Kivy App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to latest version
    
    - name: Set up Python
      uses: actions/setup-python@v4  # Updated to latest version
      with:
        python-version: "3.10"  # Use latest stable version compatible with Kivy
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential zlib1g-dev liblzma-dev openjdk-17-jdk
        python -m pip install --upgrade pip
        pip install buildozer cython pillow plyer

    - name: Build Kivy app using Buildozer
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init  # Only initialize if the file does not exist
        fi
        # Install stable Android SDK components
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0" "platform-tools" "platforms;android-34"
        
        # Build the APK
        buildozer -v android debug  # You can change to "release" if needed
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4  # âœ… Updated to v4
      with:
        name: android-debug-apk
        path: bin/*.apk
