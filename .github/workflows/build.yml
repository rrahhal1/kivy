name: Build Kivy App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # or any version that works with your project
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential zlib1g-dev liblzma-dev  # ✅ Install zlib system package
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython  # to prevent Cython-related errors
        pip install pillow plyer  # ✅ Removed zlib from pip install
    
    - name: Build Kivy app using Buildozer
      run: |
         if [ ! -f buildozer.spec ]; then
          buildozer init  # Only initialize if the file does not exist
          fi
          # Ensure required Android SDK components are installed
          
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;36.0.0-rc5" "platform-tools" "platforms;android-34"
          buildozer -v android debug  # Adjust as needed for your specific platform
    
    - name: Upload build artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: bin/*.apk  # Or your desired output directory and file type
    
    - name: Clean up (optional)
      run: |
        rm -rf ~/.buildozer  # Clean up buildozer's cache
